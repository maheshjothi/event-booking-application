<mat-card class="event-card">
  <mat-card-header>
    <mat-card-title>{{event.name}}</mat-card-title>
    
  </mat-card-header>
  
  <mat-card-content>
    <div style="float: left;"><img mat-card-md-image src="https://images.unsplash.com/{{event.imageSlug}}?fit=crop&w=400&q=80" alt="Photo of {{event.name}}"></div>
    <div style="float: right;">
      <mat-card-subtitle>{{event.date | date}}</mat-card-subtitle>
      <mat-card-subtitle>
        Seat(s) Available: {{event.seatsAvailable}} 
      </mat-card-subtitle>
    </div>
  </mat-card-content>
  <mat-card-actions class="event-card__actions">
    <a [routerLink]="[event.id]" *ngIf="event.seatsAvailable">
      <button mat-flat-button color="primary">Book now</button>
    </a>
    <button *ngIf="!event.seatsAvailable" mat-button disabled>Sold Out</button>
  </mat-card-actions>
</mat-card>
